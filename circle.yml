machine:
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0

  php:
    version: 7.1.0

dependencies:
  override:
    - echo "Ignore CircleCI default dependencies"
    - composer install --no-interaction
    - composer dump-autoload
  post:
      - ./chromedriver:
          background: true
test:
  pre:
    - touch storage/logs/laravel.log
    - "./vendor/laravel/dusk/bin/chromedriver-linux":
        background: true
    - sleep 5
    - cp .env.dusk.testing .env
    - "php artisan serve":
        background: true
    - sleep 5

  override:
    - echo "Ignore CircleCI default test"
    - php artisan dusk

  post:
    - cp storage/logs/laravel.log $CIRCLE_ARTIFACTS/laravel.log
    - cp -r tests/Browser/console $CIRCLE_ARTIFACTS/console
    - cp -r tests/Browser/screenshots $CIRCLE_ARTIFACTS/screenshots
    - curl http://127.0.0.1:8000
